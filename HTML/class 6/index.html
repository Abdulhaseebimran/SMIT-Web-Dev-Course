<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>

<body>
    <form action="./welcome.html">
        <label for="">Name :</label>
        <input type="text" placeholder="enter your name">
        <br><br>
        <label for="">Password :</label>
        <input type="password" placeholder="enter your password" maxlength="10">
        <br><br>
        <label for="">Email :</label>
        <input type="email" placeholder="enter your email" type="email">
        <br><br>
        <label for="">Contact</label>
        <input type="number" placeholder="enter your number">
        <br><br>
        <label for="">feedback :</label>
        <textarea placeholder="feedback" cols="30" rows="10"></textarea>
        <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Others</label>
        <br>
        <br>
        <h1>what is the sum of 2 + 2?</h1>
        <input type="checkbox" name="check" id="four">
        <label for="four">4</label>
        <input type="checkbox" name="check" id="five">
        <label for="five">5</label>
        <input type="checkbox" name="check" id="six">
        <label for="six">6</label>
        <br><br>
        <label for="">Select your city :</label>
        <select name="city" id="city">
            <option disabled selected value="Choose your city">Choose your city</option>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Multan">Multan</option>
            <option value="Islamabad">Islamabad</option>
        </select>
       <br><br>
       <input type="submit" value="LOGIN KARO">
       <br><br>
         <input type="reset" value="RESET KARO">
         <br><br>
         <button type="submit">SIGN UP</button>
    </form>
</body>

</html>
